<div class="container" fxLayout ="column" fxLayoutAlign="start" >
  <form [formGroup]="clothesForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title *ngIf="clothesForm.get('id').value">{{clothesForm.value?.name}}</mat-card-title>
        <mat-card-title *ngIf="!clothesForm.get('id').value">Adicionar: {{clothesForm.value?.name}}</mat-card-title>
      </mat-card-header>
<!--      <mat-card-content>Aguarde e confira</mat-card-content>-->
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Clothes name" formControlName="name">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="update()" color="primary">Salvar</button>
        <button mat-button *ngIf="clothesForm.get('id').value" (click)="delete()" color="primary">Excluir</button>
        <button mat-button routerLink="../closet" (click)="unselect()" >Voltar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
