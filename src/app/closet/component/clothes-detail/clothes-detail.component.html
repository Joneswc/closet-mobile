<div class="container" fxLayout ="column" fxLayoutAlign="start" >
  <form [formGroup]="clothesForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{clothesForm.value?.name}}</mat-card-title>
      </mat-card-header>
<!--      <mat-card-content>Aguarde e confira</mat-card-content>-->
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Clothes name" formControlName="name">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="../closet" (click)="update()" >Voltar</button>
        <button mat-button routerLink="../closet" (click)="unselect()" >Voltar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
