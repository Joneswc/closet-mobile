<mat-sidenav-container fxFlexFill>
  <mat-sidenav mode="over" #sidenav>
    <mat-list>
      <mat-list-item routerLink="/core/layout/home" (click)="sidenav.close()">
        <mat-icon>home</mat-icon>Home
      </mat-list-item>
      <mat-list-item routerLink="/core/layout/closet" (click)="sidenav.close()">
        <mat-icon>list_view</mat-icon>Clothes
      </mat-list-item>
      <mat-list-item routerLink="/core/layout/addclothes" (click)="sidenav.close()">
        <mat-icon>add</mat-icon>Add Clothes
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Closet
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
